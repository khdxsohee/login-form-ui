<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>EXISTING MEMBER</h1>
            <p>Welcome Back!</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>

        <div class="login-footer">
            Don't have an account? <a href="#">Register here</a>
        </div>

    
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Here you would typically send this data to your server
            console.log('Login attempt with:', { email, password, rememberMe });
            
            // For demo purposes, we'll just show an alert
            alert('Login functionality would connect to your backend system.\n\nEmail: ' + email + '\nPassword: ' + password + '\nRemember me: ' + rememberMe);
            
            // In a real application, you would:
            // 1. Validate inputs
            // 2. Send to server via fetch/axios
            // 3. Handle response (success/error)
            // 4. Redirect on success
        });
    </script>
</body>
</html>
